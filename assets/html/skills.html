<div class="container-skill">
    <ul class="list-skill" id="skills-list" role="list"></ul>
</div>

<script>
    const skills = [
        { imgPath: '../icon/html-5.png', skill: 'HTML', level: 5 },
        { imgPath: '../icon/css-3.png', skill: 'CSS', level: 5 },
        { imgPath: '../icon/bootstrap.png', skill: 'BootStrap', level: 4 },
        { imgPath: '../icon/sass.png', skill: 'Sass', level: 5 },
        { imgPath: '../icon/js.png', skill: 'Javascript', level: 4 },
        { imgPath: '../icon/php.png', skill: 'PHP', level: 5 },
        { imgPath: '../icon/laravel.png', skill: 'Laravel', level: 3 },
        { imgPath: '../icon/java.png', skill: 'Java', level: 4 },
        { imgPath: '../icon/spring.png', skill: 'Spring', level: 2 },
        { imgPath: '../icon/letra-c.png', skill: 'C', level: 5 },
        { imgPath: '../icon/python.png', skill: 'Python', level: 3 },
        { imgPath: '../icon/servidor-sql.png', skill: 'SQL', level: 5 }
    ];

    const MAX_LEVEL = 5;
    const skillsList = document.getElementById('skills-list');

    function renderSkills(items) {
        const frag = document.createDocumentFragment();

        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'skill';
            li.setAttribute('role', 'listitem');

            const iconWrap = document.createElement('div');
            iconWrap.className = 'skill-icon';
            const img = document.createElement('img');
            img.src = item.imgPath;
            img.alt = `${item.skill} icon`;
            iconWrap.appendChild(img);

            const name = document.createElement('span');
            name.className = 'skill-name';
            name.textContent = item.skill;

            const levelWrap = document.createElement('div');
            levelWrap.className = 'skill-level';
            levelWrap.setAttribute('aria-label', `${item.skill} level ${item.level} de ${MAX_LEVEL}`);

            for (let i = 1; i <= MAX_LEVEL; i++) {
                const box = document.createElement('div');
                box.className = 'level-box level-' + i;
                if (i <= item.level) {
                    box.classList.add('active');
                    const delayMs = (i - 1) * 180;
                    box.style.setProperty('--delay', `${delayMs}ms`);
                } else {
                    box.classList.add('inactive');
                }
                levelWrap.appendChild(box);
            }

            li.appendChild(iconWrap);
            li.appendChild(name);
            li.appendChild(levelWrap);
            frag.appendChild(li);
        });

        skillsList.appendChild(frag);
    }

    renderSkills(skills);
</script>
</body>
