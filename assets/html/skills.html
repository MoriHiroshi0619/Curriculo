            desc: 'Principal ferramenta em ambiente profissional. Uso avançado de routing, controllers, policies/gates e middleware; Eloquent ORM (relações complexas, scopes, eager loading); migrations, factories e seeders; jobs/queues e integração com Redis/Horizon; testes (unit/feature), Service Container/Providers, otimização de queries, segurança e pipelines de CI/CD.'

        {

            skill: 'Unity',
            level: 2,
            desc: 'Uso por ~1 ano em projeto acadêmico 2D: criação de cenas, sprites, animações, scripts em C#, tilemaps, física 2D e pipeline básico de build.'
        }
    ];

    const MAX_LEVEL = 5;
    const skillsList = document.getElementById('skills-list');
    const modalEl = document.getElementById('skillModal');
    const modalTitle = document.getElementById('skillModalLabel');
    const modalDesc = document.getElementById('skillModalDesc');
    const bsModal = new bootstrap.Modal(modalEl);

    function renderSkills(items) {
        const frag = document.createDocumentFragment();

        items.forEach((item, idx) => {
            const li = document.createElement('li');
            li.className = 'skill-item';
            li.setAttribute('role', 'listitem');

            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'skill-card';
            btn.setAttribute('aria-haspopup', 'dialog');
            btn.setAttribute('data-index', idx);

            const iconWrap = document.createElement('div');
            iconWrap.className = 'skill-icon';
            const img = document.createElement('img');
            img.src = item.imgPath;
            img.alt = `${item.skill} icon`;
            iconWrap.appendChild(img);

            const name = document.createElement('span');
            name.className = 'skill-name';
            name.textContent = item.skill;

            const levelWrap = document.createElement('div');
            levelWrap.className = 'skill-level';
            levelWrap.setAttribute('aria-label', `${item.skill} level ${item.level} de ${MAX_LEVEL}`);

            for (let i = 1; i <= MAX_LEVEL; i++) {
                const box = document.createElement('div');
                box.className = 'level-box level-' + i;
                if (i <= item.level) {
                    box.classList.add('active');
                    const delayMs = (i - 1) * 150;
                    box.style.setProperty('--delay', `${delayMs}ms`);
                } else {
                    box.classList.add('inactive');
                }
                levelWrap.appendChild(box);
            }

            btn.appendChild(iconWrap);
            btn.appendChild(name);
            btn.appendChild(levelWrap);
            li.appendChild(btn);
            frag.appendChild(li);

            btn.addEventListener('click', () => {
                modalTitle.textContent = item.skill;
                modalDesc.innerHTML = `<p style="margin:0 0 .25rem 0; line-height:1.4;">${item.desc}</p>`;
                bsModal.show();
            });
        });

        skillsList.appendChild(frag);
    }

    renderSkills(skills);
</script>
